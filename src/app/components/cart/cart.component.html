<ul>
  <li *ngFor='let product of inCartProducts'>
    <div>
      <img src={{product.img}} alt="">
    </div>
    <div>
      <span>{{product.price}}</span>
      <span>beautiful {{product.type}} for {{product.for}}</span>
    </div>
    <div>
      <button (click)='removeProduct(product.id)'>x</button>
    </div>
  </li>
  <div>
    total: {{ finalCount }}
  </div>
</ul>
