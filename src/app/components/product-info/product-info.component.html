
<div><img src= {{sharedProduct.img}} alt= {{sharedProduct.id}}></div>
<div>{{ sharedProduct.price }}$</div>
<div>beautiful {{ sharedProduct.type }} for {{ sharedProduct.for }}</div>

<button (click)='onAddToCard(sharedProduct)'>Add To Cart</button>
<div>
  <button (click)='plus(sharedProduct)'>+</button>
</div>
<input [(ngModel)]="howmanyInput" [value]="sharedProduct.howMany" (keyup)='inputHowmany(sharedProduct)'  type="number">
<button (click)="minus(sharedProduct)" >-</button>
